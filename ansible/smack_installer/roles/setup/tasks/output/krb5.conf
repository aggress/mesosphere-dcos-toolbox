[logging]
    default = STDERR
    kdc = STDERR
    admin_server = STDERR

[libdefaults]
    default_realm = ad.mesosphere.com
    dns_lookup_realm = false
    dns_lookup_kdc = false
    ticket_lifetime = 24h
    renew_lifetime = 7d
    forwardable = true

[realms]
    ad.mesosphere.com = {
        kdc = ad.mesosphere.com:88
    }

[domain_realm]
    .cl3453.autoip.dcos.thisdcos.directory = ad.mesosphere.com
    cl3453.autoip.dcos.thisdcos.directory = ad.mesosphere.com